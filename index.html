                <section class="ATM" id="ATM">
                    <h2 class="heading"></h2>
                    <h1>REGISTRATION OF BANKS</h1>
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Bank Registration Form</title>
                        <link rel="stylesheet" href="styles.css">
                    </head>
                    <body>
                        <div class="form-container">
                            <h1>BANK REGISTRATION FORM</h1>
                            <form action="#" method="post" id="bank-form">
                                <!-- Personal Information -->
                                <div class="form-group">
                                    <label for="fullname">Full Name:</label>
                                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                                </div>
                    
                                <div class="form-group">
                                    <label for="dob">Date of Birth:</label>
                                    <input type="date" id="dob" name="dob" required>
                                </div>
                    
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                    
                                <div class="form-group">
                                    <label for="phone">Phone Number:</label>
                                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                                </div>
                    
                                <!-- Account Information -->
                                <div class="form-group">
                                    <label for="account-type">Account Type:</label>
                                    <select id="account-type" name="account-type" required>
                                        <option value="">-- Select Account Type --</option>
                                        <option value="savings">Savings</option>
                                        <option value="current">Current</option>
                                        <option value="fixed-deposit">Fixed Deposit</option>
                                    </select>
                                </div>
                    
                                <div class="form-group">
                                    <label for="initial-deposit">Aad   haar statement</label>
                                    <input type="" id="" name="initial-deposit" placeholder="Enter aadhaar number" required>
                                </div>       
                    
                                <!-- Submit Button -->
                                <button type="submit" class="submit-btn">Register</button>
                            </form>
                        </div>
                        <section class="ACCOUNT" id="ACCOUNT">
                            <h2 class="heading"></h2>
                            <h1>Accounts</h1>
                            
                            <!DOCTYPE html>
                            <!DOCTYPE html>
                            <html lang="en">
                            <head>
                              <meta charset="UTF-8">
                              <meta name="viewport" content="width=device-width, initial-scale=1.0">
                              <title>OTP and Password Form</title>
                              <link rel="stylesheet" href="styles.css">
                            </head>
                            <body>
                              <div class="form-container">
                                <h1>Create Account</h1>
                                <form id="account-form">
                                  <label for="email">Email</label>
                                  <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            
                                  <label for="phone">Phone Number</label>
                                  <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">
                            
                                  <button type="button" id="send-otp">Send OTP</button>
                            
                                  <label for="otp">OTP</label>
                                  <input type="text" id="otp" name="otp" placeholder="Enter OTP" maxlength="6" required>
                            
                                  <label for="password">Password</label>
                                  <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            
                                  <button type="submit">Submit</button>
                                </form>
                                <p id="message"></p>
                              </div>
                            </body>
                            </html>  
  </div>
</body>
